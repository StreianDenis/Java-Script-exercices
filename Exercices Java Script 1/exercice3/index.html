<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> prompt et alerte</title>
  </head>
  <body>
    <script>
      function demanderPseudo() {
        var pseudo = prompt("Entrez votre pseudo :");

        alert("Votre pseudo est : " + pseudo);
      }
    </script>

    <button onclick="demanderPseudo()"> Pseudo</button>
  </body
</html>
